<script type="text/javascript">
loadContent=function() {
wideScreen=window.innerWidth>1000;
try {
    var htmlEl= document.getElementsByTagName('html')[0];    
    var bodyEl= document.getElementsByTagName('body')[0];
    contentEl=document.createElement('div');
    if (title.indexOf('Contents')==0) contentEl.innerHTML+=content.replace('leftPanel', 'hiddenLeftPanel').replace('rightPanel', 'tocRightPanel');
    else if (outline && !wideScreen) contentEl.innerHTML+='<div class="mytitle">'+title+'</div>'+outline+content;
    else if (outline && wideScreen) contentEl.innerHTML+='<div id="leftPanel"><div id="topicOutline">'+outline+'</div></div><div id="rightPanel"><div class="mytitle">'+title+'</div>'+content+'</div>';
    else contentEl.innerHTML+='<div class="mytitle">'+title+'</div>'+content;
    bodyEl.appendChild(contentEl);
    var scriptEl=document.createElement('script');
    scriptEl.language='javascript';
    scriptEl.type='text/javascript';
    scriptEl.defer=true;
    scriptEl.text=script;
    var headEl=document.getElementsByTagName('head')[0]
    headEl.appendChild(scriptEl);
    myinit();
    
} catch(err) {
    alert(err+':loadContent');
}
}
loadPage=function(folder, file, index) {

try {
    title=eval('title_f'+folder+'_'+file+'_'+index);
    content=eval('content_f'+folder+'_'+file+'_'+index);
    script=eval('script_f'+folder+'_'+file+'_'+index);
    outline=eval('outline_f'+folder+'_'+file+'_'+index);
    var headEl= document.getElementsByTagName('head')[0];
    var titleEl= document.createElement('title');
    var titleNode=document.createTextNode(title);
    titleEl.appendChild(titleNode);
    headEl.appendChild(titleEl);
} catch(err) {
    alert('Please refresh the page!\n'+err);
}
}
parseUrl=function() {
try {
    var url=window.location.href;
    var i1=url.indexOf('?')+1;
    var i2=url.indexOf('?', i1);
    var i3=url.indexOf('#', i1);
    var i4=url.indexOf('&', i1);
    if (i2==-1) i2=url.length;
    if (i3==-1) i3=url.length;
    if (i4==-1) i4=url.length;
    if (i3<i2) i2=i3;
    if (i4<i2) i2=i4;
    var file=url.substring(i1, i2)
    var parts=file.split('/');
    var folder=parts[0];
    var file=parts[1];
    var index=parts[2];
    loadScript('./f'+folder+'/'+file+'.js', function(){
        loadPage(folder, file, index);loadContent()
    });

} catch(err) {
    alert(err+':parse url');
}

}

</script>
